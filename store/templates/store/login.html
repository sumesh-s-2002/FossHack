{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'store/baselinks.html'%}
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
</head>
<body>
    <header>
        <div class="row">
            {% include 'store/navigation.html'%}
        </div>
    </header>
    <div class="row">
        <div class="register-container">
            <form method="post">
                {% csrf_token %}
                {% if messages %}
                    <div class="block">
                        {%for message in messages%}
                            <div style="width : 100%; color : green; background-color : rgba(0, 128, 0, 0.337); border-radius : 5px; padding : 8px 0px 8px 10px; margin-bottom: 5px;">
                                {{message}}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="block">
                    <h2 class="form-title">Login</h2>
                </div>
                <div class="block">
                    <label for="username">username</label>
                    <input type="text" placeholder="username" name="username" required>
                </div>
                <div class="block">
                    <label for="firstname">password</label>
                    <input type="password" placeholder="password" name="password" required>
                </div>
                <div class="block exclusive">
                    <input type="submit" value="Submit"> 
                </div>
                <div class="block">
                    <a href="{% url 'Register-page'%}" style="margin-left : 5px">Don't have an account?</a>
                    <a href="{% url 'password_reset'%}" style="margin-left : 5px">forgot password?</a>
                </div>
            </form>
        </div>
    </div>
    {% include 'store/footer.html'%}
</body>
</html>
