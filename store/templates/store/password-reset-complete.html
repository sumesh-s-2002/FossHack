{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'store/baselinks.html'%}
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
</head>
<body style="display: flex; flex-direction: column; flex-grow: 1;">
    <header>
        <div class="row">
            {% include 'store/navigation.html'%}
        </div>
    </header>
    <div class="row" style="height : calc(100vh - 280px);">
        <div style="width : 100%; padding : 15px 20px; color: green;background-color: rgba(0, 128, 0, 0.357);">
            <p style="font-size : 20px; font-weight: 100;margin-bottom: 10px;">Password reset complete</p>
            <small style="font-size: 16px; margin-bottom: 10px;">Your password has been set. You may go ahead and log in now.</small>
            <div style="padding-top:10px;">
                <a href="{% url 'Login-page'%}">Login</a>
            </div>
        </div>
    </div>
    {% include 'store/footer.html'%}

</html>
